<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">

        <fieldset class="outer">
            <legend><h2>Student Registration Form</h2></legend>

            <div class="first">

                <Label class="col">Student Name :
                    <input type="text">
                </Label>

                <Label class="col">Enrollment No. :
                    <input type="text">  
                </Label>

                <label>Course : </label>
                <input type="radio">
                <label for="">BCA</label>
                <input type="radio">
                <label for="">MCA</label>

            </div>

            <div>

                <fieldset class="second">
                    <legend>Academic Details</legend>

                    <Label class="col">Graduation Stream : 
                        <input type="radio">
                        <label for="">BA</label>

                        <input type="radio">
                        <label for="">BCom</label>

                        <input type="radio">
                        <label for="">Bsc</label>

                        <input type="radio">
                        <label for="">BCA</label>
                    </Label>
                    <Label class="col">Graduation % :
                        <input type="text">  
                    </Label>

                </fieldset>

            </div>

            <div >

                <fieldset class="third">
                    <legend>Clubs Interested in</legend>
                    <div>
                        <input type="checkbox">
                        <label for="">Cultural</label>

                        <input type="checkbox">
                        <label for="">Technical</label>

                        <input type="checkbox">
                        <label for="">Eco-Social</label>

                        <input type="checkbox">
                        <label for="">Sports</label>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset class="forth">
                    <legend>Fees</legend>

                    <Label class="col">Tuition Fees 
                        <input type="text">
                    </Label>
                    <Label class="col">University Fees 
                        <input type="text">  
                    </Label>
                    <Label class="col">Activity Fees 
                        <input type="text">
                    </Label>
                    <Label class="col">Total 
                        <input type="text">  
                    </Label>

                </fieldset>
            </div>

            <div class="btn">
                <button class="button">Submit</button>
            </div>


        </fieldset>

    </form>
</body>
</html>
